<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles.css"/>
    <script src="index.js" defer></script>
    <title>TODO list</title>
</head>
<body>
    <div id="header-title">TODO list</div>
    <div id="middle-columns">
        <div id="left-column">
            <button style="margin-top: 75px" class="buttons">
                <span class="material-symbols-outlined">
                    star
                    </span>
                <div>Inbox</div>
            </button>
            <button class="buttons">
                <span class="material-symbols-outlined">
                    today
                    </span>
                <div>Today</div>
            </button>
            <button class="buttons">
                <span class="material-symbols-outlined">
                    calendar_view_week
                    </span>
                <div>This week</div>
            </button>
            <div class="projects">
                Projects
                <span id="add-project" class="material-symbols-outlined projects-item">add</span>
                <div class="projects-item">All</div>
            </div>
        </div>
        <div id="mainList" class="list">
            <span id="add-listitem" class="material-symbols-outlined add-list-item">add</span>
            <div id="item1" class="list-item">
                <input type="text" class="listitem-input">
                <div>
                <span class="material-symbols-outlined">edit</span>
                <span class="material-symbols-outlined">remove</span>
                <span class="material-symbols-outlined done">done</span>
            </div>
            </div>
        </div>
    </div>

</body>
</html>
